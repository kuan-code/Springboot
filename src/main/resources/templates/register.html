<script>
    function CharMode(iN){
        if (iN >= 48 && iN <= 57) //数字
            return 1;
        if (iN >= 65 && iN <= 90) //大写
            return 2;
        if (iN >= 97 && iN <= 122) //小写
            return 4;
        else
            return 8;
    }

    //计算密码模式
    function bitTotal(num){
        modes = 0;
        for (i = 0;i < 4;i++){
            if (num & 1)
                modes++;
            num >>>= 1;
        }

        return modes;

    }
    //返回强度级别
    function checkStrong(sPW){
        if (sPW.length < 6)
            return 0;           //密码太短，不检测级别
        Modes = 0;
        for (i = 0; i < sPW.length; i++){
            //密码模式
            Modes |= CharMode(sPW.charCodeAt(i));
        }
        console.log(bitTotal(Modes));
        return bitTotal(Modes);
    }


    document.getElementById('passwd').addEventListener("input",function () {
        var passwd = document.getElementById("passwd").value;
        var strong =  checkStrong(passwd);
        const  pas_strong = document.getElementById('passwd-strong');
        if (strong == 0) {
            pas_strong.innerHTML = '需大于 8 位；推荐使用包含大小写字母、数字、符号的密码';
        } else if (strong == 1) {
            pas_strong.innerHTML = '<span style="text-align: left;font-weight: bold">你的密码强度为：</span><progress  value="20" max="100"></progress>';
        } else if (strong == 2) {
            pas_strong.innerHTML = '<span style="text-align: left;font-weight: bold">你的密码强度为：<progress value="50" max="100"></progress>';
        } else if (strong == 3) {
            pas_strong.innerHTML = '<span style="text-align: left;font-weight: bold">你的密码强度为：<progress value="80" max="100"></progress>';
        }
    })
</script>
